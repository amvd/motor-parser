<!DOCTYPE html>
<html>
<head>
  <title>MOTOR Parser - Maintenance</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <h1>MOTOR PARSER</h1>
  <h2>Parses Relevant Information from MOTOR's maintenance timeline call.</h2>
  <p>/Information/Vehicles/Attributes/{AttributeType}/{AttributeID}/Content/Details/Of/MaintenanceSchedules/Timeline/At/{IntervalType}/{IntervalValue}</p>

  <div>
    <label for="input-box">Enter JSON here.</label>
    <textarea id="input-box"></textarea>
    <button id="submit-button">Parse</button>
  </div>

  <div id="results-container">
    <h2>Results:</h2>
    <div id="results-box">
      
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="sampleJson.js"></script>
  <script type="text/javascript" src="lib/motor_parser.js"></script>
</body>
</html>
